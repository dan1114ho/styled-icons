sudo: false
language: node_js
node_js: '10'

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
  - export PATH=$HOME/.yarn/bin:$PATH

script:
  - yarn build
  - yarn build-website

deploy:
  provider: npm
  email: jacobwgillespie@gmail.com
  api_key:
    secure: 
  on:
    repo: jacobwgillespie/styled-icons
    tags: true
  skip_cleanup: true
