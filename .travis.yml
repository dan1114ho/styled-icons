sudo: false
language: node_js
node_js: '10'

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH=$HOME/.yarn/bin:$PATH

script:
  - yarn build

after_success:
  - chmod +x scripts/*
  - scripts/setup-npm

deploy:
  provider: script
  script: script/release
  skip_cleanup: true
  on:
    repo: jacobwgillespie/styled-icons
    tags: true
